<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url(img/1.png)">
<ion-row>
	<ion-col text-center>
		<img class="instructions" src="img/redeeminst.png">
	</ion-col>
</ion-row>
<ion-row>
	<ion-col class="maincard" text-center>

            <ion-card class="smallcard">
              <img src='img/food.png'>
              <ion-card-content>
                <ion-card-title>
                <ion-row no-padding>
                  <ion-col width-25 no-padding>
                    <p class="price">
                    ${{db?.restaurants?.one?.offers?.discount_price}}
                    </p>
                  </ion-col>
                  <ion-col no-padding>
                    <p class="food">
                    {{db?.restaurants?.one?.offers?.food}}
                    </p>
                  </ion-col>
                </ion-row>
                  </ion-card-title>
                <ion-row no-padding>
                  <ion-col text-center>
                    <p class="restaurantname">
                      {{db?.restaurants?.one?.name}}
                    </p>
                  </ion-col>
                </ion-row>
              </ion-card-content>

            </ion-card>
	</ion-col>
</ion-row> 
<ion-row>
  <ion-col text-center>
  

    <button round class="locationbutton" (click)="goToMap()">LOCATION</button> 

    
    <button round class="bearcodebutton" secondary  (click)="goToBearcode()">Bearcode</button>
  
  </ion-col>
</ion-row>

</ion-content>
